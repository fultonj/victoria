parameter_defaults:
  ComputeDeployedServerCount: 1
  ComputeDeployedServerHostnameFormat: '%stackname%-novacompute-%index%'
  ControllerDeployedServerCount: 1
  ControllerDeployedServerHostnameFormat: '%stackname%-controller-%index%'
  DeployedServerPortMap:
    compute-0-ctlplane:
      fixed_ips:
      - ip_address: 192.168.24.24
      network:
        mtu: 1500
        tags:
        - 192.168.24.0/24
      subnets:
      - cidr: 192.168.24.0/24
        dns_nameservers:
        - 192.168.122.1
        gateway_ip: 192.168.24.1
        host_routes: []
    controller-0-ctlplane:
      fixed_ips:
      - ip_address: 192.168.24.19
      network:
        mtu: 1500
        tags:
        - 192.168.24.0/24
      subnets:
      - cidr: 192.168.24.0/24
        dns_nameservers:
        - 192.168.122.1
        gateway_ip: 192.168.24.1
        host_routes: []
  HostnameMap:
    oc0-controller-0: controller-0
    oc0-novacompute-0: compute-0
resource_registry:
  OS::TripleO::DeployedServer::ControlPlanePort: /usr/share/openstack-tripleo-heat-templates/deployed-server/deployed-neutron-port.yaml
