- name: install some tools
  become: true
  become_user: root
  package:
    name:
      - git
      - iotop
      - tmux
      - util-linux
      - vim
    state: present

- name: install tripleo client
  become: true
  become_user: root
  package:
    name: "{{ tripleoclient_pkgname }}"
    state: present

